<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<title>Insert title here</title>

<script type="text/javascript">
//Modal Image Gallery
function onClick(element) {
	document.getElementById("img01").src = element.src;
	document.getElementById("modal01").style.display = "block";
	var captionText = document.getElementById("caption");
	captionText.innerHTML = element.alt;
}

function imgfile(){
	document.frm.filenameMF.click();
	document.frm.text1.value=document.frm.filenameMF.value;
}
</script>
</head>
<body>
<br>
<FORM class="w3-container" name='frm' method='POST' enctype="multipart/form-data" onsubmit="return inCheck(this)" action=''>

<DIV class="w3-panel w3-border-right w3-border-left w3-border-green w3-wide" style="width:30%; max-width:200px; margin:0 auto; font-size: x-large; text-align: center;">글 조회</DIV>
<br><br>

<div class="w3-card-4" style="width:40%; max-width:400px; margin: 0 auto;">
	<p style="text-align: left">이나도리</p>
	<input type="file" name="filenameMF" style="display:none;">
	<input type="hidden" name="text1" size="10" >
	<a href="javascript:imgfile();">
	<img src="./images/default.jpg" style="width:100%; display:block;  height: auto;" ></a>
	      		 
    <div class="w3-container">
      <h4><input type="text" value="1번문제 질문이요" style="width:100%;"></h4>
      <span class="glyphicon glyphicon-pencil"></span> <p><textarea style="width:90%; height:100px;">힌트점 주세요.</textarea></p>
    </div>
<p style="text-align: right;">2018-04-25 15:30:52</p>
</div>
<br><br>
  
  <DIV class='w3-center'>
    <input class="w3-button w3-round-large w3-padding-small w3-teal" type='submit' value='수정'>
    <input class="w3-button w3-round-large w3-padding-small w3-teal" type='reset' value='다시쓰기'>
    <input class="w3-button w3-round-large w3-padding-small w3-teal" type='button' value='취소' onclick="history.back()">
  </DIV>
</FORM>



<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div> 
</body>
